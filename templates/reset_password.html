<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #f0fdfa, #f8fafc);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="glass-panel rounded-[2.5rem] shadow-2xl shadow-slate-200/60 p-8 md:p-10">
            <div
                class="w-16 h-16 bg-teal-50 text-teal-600 rounded-2xl flex items-center justify-center text-2xl mb-6 mx-auto">
                <i class="fas fa-lock-open"></i>
            </div>

            <h1 class="text-2xl font-extrabold text-slate-900 mb-2 text-center">Set New Password</h1>
            <p class="text-slate-400 text-sm font-medium mb-8 text-center">Create a strong password for your account</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="mb-6 p-4 bg-red-50 border border-red-100 rounded-2xl text-red-600 text-sm font-bold">
                {% for msg in messages %}
                <p>{{ msg }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="space-y-2">
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">New
                        Password</label>
                    <div class="relative">
                        <input type="password" name="password" required minlength="6" placeholder="••••••••"
                            class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-teal-500 transition-all font-medium pr-12">
                        <button type="button" onclick="togglePassword(this)"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-teal-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Confirm
                        Password</label>
                    <input type="password" name="confirm_password" required minlength="6" placeholder="••••••••"
                        class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-teal-500 transition-all font-medium">
                </div>

                <button type="submit"
                    class="w-full py-5 bg-teal-700 text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-xl shadow-teal-900/20 hover:bg-teal-800 transition-all duration-200">
                    Reset Password
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <a href="{{ url_for('login') }}"
                    class="text-slate-400 text-sm font-bold hover:text-teal-700 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(btn) {
            const input = btn.parentElement.querySelector('input');
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>

</body>

</html>
