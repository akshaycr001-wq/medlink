<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink | Super Admin Oversight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="adminSystem()" x-init="init()" class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-slate-900 text-white px-8 py-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-teal-500 rounded-xl flex items-center justify-center text-slate-900 shadow-lg">
                <i class="fas fa-shield-halved text-xl"></i>
            </div>
            <div>
                <span class="text-xl font-black tracking-tight">MedLink <span class="text-teal-400">Admin</span></span>
                <span class="block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">System Infrastructure</span>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="text-right hidden md:block">
                <p class="text-xs font-bold">System Controller</p>
                <p class="text-[10px] text-teal-400 font-black uppercase">Level 1 Access</p>
            </div>
            <button class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-red-400 transition-colors">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 animate-in fade-in duration-500">
        
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tight">Registration Requests</h1>
                <p class="text-slate-500 font-medium mt-1">Verify pharmacy credentials and legal licenses for network integration.</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-white px-6 py-3 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pending</p>
                    <p class="text-2xl font-black text-amber-500" x-text="pharmacies.filter(p => !p.verified).length"></p>
                </div>
                <div class="bg-white px-6 py-3 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Active</p>
                    <p class="text-2xl font-black text-teal-600" x-text="pharmacies.filter(p => p.verified).length"></p>
                </div>
            </div>
        </header>

        <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/60 overflow-hidden border border-slate-100">
            <div class="p-8 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-4 bg-slate-50/30">
                <div class="relative w-full md:w-96">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" placeholder="Search by License or Shop Name..." 
                           class="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-teal-500 transition-all text-sm font-medium">
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50">Export PDF</button>
                    <button class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50">Filter Settings</button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50">
                            <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Pharmacy & Contact</th>
                            <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">License Credentials</th>
                            <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Legal Document</th>
                            <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Status</th>
                            <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <template x-for="p in pharmacies" :key="p.id">
                            <tr class="hover:bg-teal-50/20 transition-colors group">
                                <td class="px-8 py-7">
                                    <div class="flex items-center gap-4">
                                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 font-bold" x-text="p.shop_name[0]"></div>
                                        <div>
                                            <p class="font-bold text-slate-800 text-base" x-text="p.shop_name"></p>
                                            <p class="text-xs text-slate-400 font-medium" x-text="p.owner_name + ' â€¢ ' + p.phone"></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-8 py-7">
                                    <div class="space-y-1">
                                        <div class="flex items-center gap-2">
                                            <span class="text-[9px] font-black bg-slate-100 px-2 py-0.5 rounded text-slate-500 uppercase">DL</span>
                                            <span class="text-xs font-bold text-slate-700 font-mono" x-text="p.dl_no"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-[9px] font-black bg-slate-100 px-2 py-0.5 rounded text-slate-500 uppercase">PRC</span>
                                            <span class="text-xs font-bold text-slate-700 font-mono" x-text="p.prc_no"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-8 py-7">
                                    <button class="flex items-center gap-2 px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-[10px] font-black uppercase tracking-tighter hover:bg-teal-600 hover:text-white transition-all shadow-sm">
                                        <i class="fas fa-file-contract"></i>
                                        Verify Certificate
                                    </button>
                                </td>
                                <td class="px-8 py-7 text-center">
                                    <span :class="p.verified ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'" 
                                          class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest"
                                          x-text="p.verified ? 'Verified' : 'Pending Review'"></span>
                                </td>
                                <td class="px-8 py-7 text-right">
                                    <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button x-show="!p.verified" @click="approve(p.id)" 
                                                class="w-10 h-10 flex items-center justify-center bg-teal-50 text-teal-600 rounded-xl hover:bg-teal-600 hover:text-white transition-all shadow-sm">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <button @click="reject(p.id)" 
                                                class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            <div x-show="pharmacies.length === 0" x-cloak class="p-20 text-center">
                <i class="fas fa-folder-open text-6xl text-slate-100 mb-4"></i>
                <p class="text-slate-400 font-bold">No registration requests found.</p>
            </div>
        </div>
    </main>

    <script>
        function adminSystem() {
            return {
                // Mock Data for System Administration
                pharmacies: [
                    { id: 1, shop_name: 'Metro Wellness Pharma', owner_name: 'Dr. Arun Kumar', phone: '9845012345', dl_no: 'KL-ERN-102234', prc_no: 'PRC-KL-8821', verified: false },
                    { id: 2, shop_name: 'City Care Medicals', owner_name: 'Sarah Joseph', phone: '9048112233', dl_no: 'KL-ERN-200551', prc_no: 'PRC-KL-4402', verified: true },
                    { id: 3, shop_name: 'Apex Health Pharmacy', owner_name: 'Michael Ross', phone: '9111222333', dl_no: 'KL-ERN-119933', prc_no: 'PRC-KL-0092', verified: false }
                ],

                // Init system from localStorage
                init() {
                    const savedData = localStorage.getItem('medlink_admin_v1');
                    if (savedData) {
                        this.pharmacies = JSON.parse(savedData);
                    }
                },

                // Update localStorage
                persist() {
                    localStorage.setItem('medlink_admin_v1', JSON.stringify(this.pharmacies));
                },

                // Admin Logic: Approve Registration
                approve(id) {
                    const pharma = this.pharmacies.find(p => p.id === id);
                    if (pharma) {
                        pharma.verified = true;
                        this.persist();
                        alert(`${pharma.shop_name} has been verified and added to the network.`);
                    }
                },

                // Admin Logic: Reject/Delete Account
                reject(id) {
                    if (confirm('Are you sure you want to reject and delete this registration request?')) {
                        this.pharmacies = this.pharmacies.filter(p => p.id !== id);
                        this.persist();
                    }
                }
            }
        }
    </script>
</body>
</html>
